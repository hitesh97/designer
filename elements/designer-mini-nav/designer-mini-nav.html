<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="designer-mini-nav">

  <style>
    :host {
      overflow: visible;
    }
    /*
      TODO(justinfagnani): try to size #small based on the .small light-child
    */
    #small {
      width: 64px;
      height: 100%;
      transition: width 300ms;
      overflow: hidden;
    }
    :host([expanded]) #small {
      width: 320px;
    }
    #large {
      width: 320px;
      height: 100%;
      display: flex;
    }
  </style>

  <template>
    <div id="small"><div id="large"><content></content></div></div>
  </template>

</dom-module>

<script>

(function() {
  'use strict';

  Polymer({
    is: 'designer-mini-nav',

    properties: {

      expanded: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
      },

      _collapsing: {
        type: Boolean,
        value: function() { return false; },
      },

    },

    listeners: {
      'designer-mini-nav-collapse': '_onCollapse',
      'mouseover': '_onMouseOver',
      'mouseout': '_onMouseOut',
    },

    _onCollapse() {
      this.expanded = false;
      this._collapsing = true;
      window.setTimeout(function() {
        this._collapsing = false;
      }.bind(this), 300);
    },

    _onMouseOver(e) {
      // prevent the nav from expanding during an _explicit_ collapse
      // like when a palette item is being dragged
      this.expanded = !this._collapsing;
    },

    _onMouseOut() {
      this.expanded = false;
    },

  });

})();
</script>
